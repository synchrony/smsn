ext {
  junitVersion = '4.12'
  luceneVersion = '5.5.5'
  neo4jTinkerpopApiVersion = '0.9-3.4.0'
  rippleVersion = '1.5'
  rdf4jVersion = '4.2.3'
  tinkerpopVersion = '3.6.4'
  // Removed (Dec 2024): rdfagentsVersion = '1.3' - deprecated Sesame-based library
  // Removed (Dec 2024): stream42Version = '1.2' - deprecated Sesame-based library
}
