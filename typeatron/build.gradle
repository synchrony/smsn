dependencies {
  implementation project(':smsn-core')
  implementation project(':smsn-models')
  implementation project(':smsn-devices')
  implementation project(':smsn-services')
  implementation project(':smsn-rdf')
  implementation project(':brain')
  implementation group: 'net.fortytwo.ripple', name: 'ripple-core', version: rippleVersion
  implementation group: 'org.eclipse.rdf4j', name: 'rdf4j-model', version: rdf4jVersion
  // Note: OpenRDF Sesame dependencies are needed for Ripple integration
  // Ripple (net.fortytwo.ripple) still uses the Sesame API (org.openrdf.*)
  implementation group: 'org.openrdf.sesame', name: 'sesame-sail-memory', version: '2.9.0'
  implementation group: 'org.openrdf.sesame', name: 'sesame-model', version: '2.9.0'

  implementation 'com.illposed.osc:javaosc-core:0.3'

  testImplementation "junit:junit:$junitVersion"
}

